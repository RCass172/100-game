<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>100 Game</title>
  </head>
  <body>
    <main>
      <div class="overlay"></div>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">🦄</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">🐲</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
        <div class="modal">
          <h3>Enter Player One</h3>
          <input type="string" class="playerOne" />
          <h3>Enter Player Two</h3>
          <input type="string" class="playerTwo" />
          <button class="btn btn--play">🕹Play</button>
        </div>
      </section>

      <img src="imgs/dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">✨ New game ✨</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
    </main>
    <script src="modal.js"></script>
    <script src="gameplay.js"></script>
  </body>
</html>
